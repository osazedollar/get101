<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Agent Registration</title>
</head>
<body>

    <section id="personal-info" style="display: none;">
        <h2>Stage 2: Personal Information</h2>
        <form id="personal-info-form" action="/api/personal-info" method="POST">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required><br><br>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required><br><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>

            <label for="referral-code">Referral Code:</label>
            <input type="text" id="referral-code" name="referral-code"><br><br>

            <label for="vehicle-year">Vehicle Year:</label>
            <input type="text" id="vehicle-year" name="vehicle-year" required><br><br>

            <label for="vehicle-manufacturer">Vehicle Manufacturer:</label>
            <input type="text" id="vehicle-manufacturer" name="vehicle-manufacturer" required><br><br>

            <label for="vehicle-model">Vehicle Model:</label>
            <input type="text" id="vehicle-model" name="vehicle-model" required><br><br>

            <label for="license-plate">License Plate:</label>
            <input type="text" id="license-plate" name="license-plate" required><br><br>

            <label for="vehicle-color">Vehicle Color:</label>
            <input type="text" id="vehicle-color" name="vehicle-color" required><br><br>

            <a href="./driver-license.html">
                <button type="submit" onclick="nextStage('driver-license')">Next</button>    
            </a>
            <button type="submit" onclick="nextStage('driver-license')">Next</button>
        </form>
    </section>

    

    <script>
        function nextStage(nextSectionId) {
            document.getElementById('personal-info').style.display = 'none';

            document.getElementById(nextSectionId).style.display = 'block';
        }
    </script>
</body>
</html>
